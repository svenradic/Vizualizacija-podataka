<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>
</head>
    <style>
    .axis {
        font: 10px sans-serif;
        }
        .axis path,
        .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }
    </style>
<body>
    <script>
        var data1 = [8.5, 6.5, 8.5, 6.5, 8.5, 6.5, 8.5, 6.5, 8.5, 6.5];
        var data2 = [6, 4, 6, 4, 6, 4, 6, 4, 6, 4];
        var data3 = [1, 1, 1, 2, 3.5, 3.5, 2, 1, 1, 1];
        var margin = {top: 50, bottom: 70, left: 80, right: 20};
        var width = 700 - margin.left - margin.right;
        var height = 700 - margin.top - margin.bottom;
        var x = d3.scale.ordinal()
        .domain(d3.range(data1.length))
        .rangeRoundBands([0, width]);
        var y = d3.scale.linear()
        .domain([0, d3.max(data1) + 0.5])
        .range([height, 0]);
        
        var svg = d3.select("body")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.bottom + margin.top)
        .style("background-color", "lightblue")
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top +")");
        var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom")
        .tickFormat(function(d, i) { return i + 1; });
        var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left")
        .ticks(10);
        svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis)
        .selectAll("text")
        .style("text-anchor", "middle");
        svg.append("text")
        .attr("x", (width / 2))
        .attr("y", -(margin.top / 2))
        .attr("font-weight", "bold")
        .style("font-size", "20px")
        .style("text-anchor", "middle")
        .text("Prikaz razliƒçitih funkcija");
        svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
        .append("text")
        .attr("transform", "rotate(-90)")
        .attr("x", -(height / 2))
        .attr("y", -((margin.left / 2) + 20))
        .style("text-anchor", "middle")
        
        .style("font-size", "13px")
        
        .text("f(x)")
        svg.append("text")
        .attr("x", (width / 2))
        .attr("y", (height + (margin.bottom / 2)))
        .attr("dy", "1em")
        .style("text-anchor", "middle")
        .text("x");
        var valueline1 = d3.svg.line()
        
        .interpolate("step-after")
        .x(function(d, i) { return x(i); })
        .y(function(d) { return y(d); });
        var linechart = svg.append("path")
        .attr("class", "line")
        .attr("d", valueline1(data1))
        .style("stroke", "green")
        .attr("fill", "none");
        var valueline2 = d3.svg.line()
        .interpolate("cardinal")
        .x(function(d, i) { return x(i); })
        .y(function(d) { return y(d); });
        var linechart2 = svg.append("path")
        .attr("class", "line")
        .attr("d", valueline2(data2))
        .style("stroke", "navy")
        .attr("fill", "none");
        var valueline3 = d3.svg.line()
        .interpolate("basis")
        .x(function(d, i) { return x(i); })
        .y(function(d) { return y(d); });
        var linechart3 = svg.append("path")
        .attr("class", "line")
        .attr("d", valueline3(data3))
        .style("stroke", "red")
        .attr("fill", "none");
        </script>
</body>
</html>
